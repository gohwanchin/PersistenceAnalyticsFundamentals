<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Sign up</title>
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-6 mt-3 text-center">
                <h1 class="text mb-4">Sign up</h1>
                <form action="#" th:action="@{/signup}" th:object="${user}" method="post">
                    <div class="form-floating mb-3">
                        <input type="text" name="username" id="username" th:field="*{username}" class="form-control"
                            placeholder="username" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" name="password" id="password" th:field="*{password}" class="form-control"
                            placeholder="password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="border border-danger mb-3 text-danger" th:if="${msg}" th:text="${msg}"></div>
                    <button type="submit" class="btn btn-primary">Sign up</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
