<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Purchase Order</title>
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-8 mt-3">
                <h1 class="text">Purchase Order</h1>
                <form action="#" th:action="@{/purchase_order}" th:object="${po}" method="post">
                    <div class="input-group mb-3">
                        <span class="input-group-text col-2">Name</span>
                        <input type="text" name="name" th:field="*{name}" class="form-control">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text col-2">Date</span>
                        <input type="date" name="date" th:field="*{orderDate}" class="form-control">
                    </div>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">SKU</th>
                                <th scope="col">Qty</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item, iStat : *{lineItems}">
                                <td><input type="number" th:field="*{lineItems[__${iStat.index}__].sku}"
                                        class="form-control"></td>
                                <td><input type="number" th:field="*{lineItems[__${iStat.index}__].qty}"
                                        class="form-control"></td>
                            </tr>
                        </tbody>
                    </table>
                    <p><button type="submit" class="btn btn-primary">Create</button></p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
