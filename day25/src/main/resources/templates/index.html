<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-6 mt-3">
                <h1 class="text mb-4">Login</h1>
                <form action="#" th:action="@{/authenticate}" th:object="${user}" method="post">
                    <div class="input-group mb-3">
                        <span class="input-group-text col-2">Username</span>
                        <input type="text" name="username" th:field="*{username}" class="form-control">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text col-2">Password</span>
                        <input type="password" name="password" th:field="*{password}" class="form-control">
                    </div>
                    <div class="d-flex flex-row-reverse">
                        <p><button type="submit" class="btn btn-primary">Login</button></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
