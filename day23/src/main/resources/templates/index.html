<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Add Friend</title>
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-8 mt-3">
                <div class="bg-warning p-2" style="--bs-bg-opacity: .5;" th:text="${msg}"></div>
                <h1 class="text">Add friend</h1>
                <form action="#" th:action="@{/add}" th:object="${friend}" method="post">
                    <div class="input-group mb-3">
                        <span class="input-group-text col-2">Email</span>
                        <input type="text" name="email" class="form-control" th:field="*{email}">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text col-2">Name</span>
                        <input type="text" name="name" class="form-control" th:field="*{name}">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text col-2">Phone</span>
                        <input type="number" name="phone" class="form-control" th:field="*{phone}">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text col-2">Status</span>
                        <select name="status" class="form-select" th:field="*{status}">
                            <option value="friend">Friend</option>
                            <option value="foe">Foe</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text col-2">Date of birth</span>
                        <input type="date" name="dob" class="form-control" th:field="*{dob}">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text col-2">Passphrase</span>
                        <input type="password" name="passphrase" class="form-control" th:field="*{passphrase}">
                    </div>
                    <p><button type="submit" class="btn btn-primary">Add</button></p>
                </form>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-8 mt-3">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Email</th>
                            <th scope="col">Name</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="f : ${list}">
                            <td th:text="${f.email}"></td>
                            <td th:text="${f.name}"></td>
                            <td th:text="${f.phone}"></td>
                            <td th:text="${f.status}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
